<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var limit = prompt("Enter limit");
        var arr = [];
        var odd = [];
        var even = [];
        for(let i = 0;i<limit;i++){
            var ele = prompt("Enter Numbers")
            arr.push(ele)
        }
        arr.forEach( e =>{
            if(e%2 == 0){
                even.push(e);
            }
            else{
                odd.push(e);
            }
        })
        console.log(even);
        console.log(odd);
    </script>
</body>
</html>
